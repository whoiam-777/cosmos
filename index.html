<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример Шума (Grain)</title>
    <style>
        body {
            margin: 0;
            background-color: #111; /* Темный фон */
            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 5vw;
            font-weight: 900;
            z-index: 2; /* Текст поверх шума */
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- ВОТ ЭТОТ ЭФФЕКТ ШУМА --- */
        .noise-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.07; /* Прозрачность шума (можно менять от 0.05 до 0.15) */
            background: url('https://grainy-gradients.vercel.app/noise.svg'); /* Текстура шума */
            filter: contrast(150%) brightness(100%);
            animation: noise-move 0.2s infinite; /* Шум "дрожит", создавая жизнь */
        }

        /* Анимация дрожания */
        @keyframes noise-move {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
            100% { transform: translate(5%, 0); }
        }
        
        /* Градиент для красоты */
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99,102,241,0.4) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    
    <div class="glow"></div>
    <h1>TEXTURE.</h1>

</body>
</html>
