<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Space Journey</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Orbitron', sans-serif; /* Футуристичный шрифт */
        }

        /* Звездный фон (Неподвижный) */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1506318137071-a8bcbf6755dd?q=80&w=2000&auto=format&fit=crop') center/cover;
            z-index: 0;
            opacity: 0.6;
        }

        /* Ракета (Всегда по центру) */
        .rocket-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            width: 150px; /* Размер ракеты */
            height: 300px;
            pointer-events: none;
        }

        .rocket-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            z-index: 2;
            position: relative;
        }

        /* Пламя двигателя (CSS-анимация) */
        .flame {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #ff9900, #ff0000, transparent);
            border-radius: 50%;
            filter: blur(5px);
            animation: flicker 0.1s infinite alternate;
            z-index: 1;
            opacity: 0; /* Скрыто до взлета */
        }

        @keyframes flicker {
            0% { height: 60px; width: 20px; opacity: 0.8; }
            100% { height: 80px; width: 25px; opacity: 1; }
        }

        /* Планеты (Общий класс) */
        .planet {
            position: fixed;
            z-index: 10;
            opacity: 0; /* Скрыты по умолчанию */
            pointer-events: none;
        }

        /* Секции для скролла (невидимые, задают высоту страницы) */
        .scroll-section {
            height: 120vh; /* Чуть больше экрана для плавности */
            position: relative;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .text-content {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            padding: 20px 40px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            transform: translateY(100px);
            opacity: 0;
        }

        h2 { font-size: 3rem; text-transform: uppercase; text-shadow: 0 0 20px rgba(0,191,255,0.7); }
        p { font-size: 1.2rem; color: #ccc; margin-top: 10px; }

    </style>
</head>
<body>

    <div class="starfield"></div>

    <div class="rocket-wrapper">
        <img src="https://cdn.pixabay.com/photo/2018/04/11/17/28/space-shuttle-3311386_1280.png" class="rocket-img" alt="Rocket">
        <div class="flame" id="engine-flame"></div>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/1024px-The_Earth_seen_from_Apollo_17.jpg" 
         class="planet" id="planet-earth" 
         style="bottom: -40%; left: 10%; width: 80%; border-radius: 50%; box-shadow: 0 0 100px rgba(65, 105, 225, 0.3); opacity: 1;">

    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" 
         class="planet" id="planet-moon" 
         style="top: 30%; right: -20%; width: 400px; height: 400px; border-radius: 50%; object-fit: cover;">

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" 
         class="planet" id="planet-mars" 
         style="top: 40%; left: -20%; width: 500px; height: 500px; border-radius: 50%; box-shadow: 0 0 60px rgba(255, 69, 0, 0.4);">

    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" 
         class="planet" id="planet-jupiter" 
         style="top: 20%; right: -30%; width: 700px; height: 700px; border-radius: 50%;">


    <div class="scroll-section" id="sec-1">
        <div class="text-content" style="opacity: 1; transform: translateY(0);">
            <h2>Mission: Deep Space</h2>
            <p>Скролльте вниз для запуска двигателей</p>
        </div>
    </div>

    <div class="scroll-section" id="sec-2">
        <div class="text-content">
            <h2>Отрыв от Земли</h2>
            <p>Высота: 100 км. Включаем варп-двигатели.</p>
        </div>
    </div>

    <div class="scroll-section" id="sec-3">
        <div class="text-content">
            <h2>Луна</h2>
            <p>Спутник Земли. Мы пролетаем её за секунды.</p>
        </div>
    </div>

    <div class="scroll-section" id="sec-4">
        <div class="text-content">
            <h2 style="color: #ff6b6b;">Марс</h2>
            <p>Красная пустыня. Здесь будет наша колония.</p>
        </div>
    </div>

    <div class="scroll-section" id="sec-5">
        <div class="text-content">
            <h2 style="color: #d4a373;">Юпитер</h2>
            <p>Газовый гигант. Король системы.</p>
        </div>
    </div>

    <div class="scroll-section" id="sec-6">
        <div class="text-content">
            <h2>Гиперпрыжок</h2>
            <a href="#" onclick="window.scrollTo({top:0, behavior:'smooth'})" class="inline-block mt-4 border border-white px-6 py-2 hover:bg-white hover:text-black transition">Вернуться домой</a>
        </div>
    </div>


    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Анимация Земли (Уходит вниз при старте)
        gsap.to("#planet-earth", {
            y: 800, // Улетает вниз
            scale: 1.5, // Кажется, что мы приближаемся, а потом улетаем
            opacity: 0,
            scrollTrigger: {
                trigger: "#sec-2",
                start: "top bottom",
                end: "center center",
                scrub: 1
            }
        });

        // 2. Включаем огонь при скролле
        gsap.to("#engine-flame", {
            opacity: 1,
            scrollTrigger: {
                trigger: "#sec-1",
                start: "center center",
                end: "bottom center",
                scrub: true
            }
        });

        // 3. Ракета (Легкое покачивание + наклон)
        // Постоянная левитация (idle animation)
        gsap.to(".rocket-wrapper", {
            y: -20,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        // Наклон при полете
        gsap.to(".rocket-img", {
            rotation: 10,
            scrollTrigger: {
                trigger: "#sec-3",
                start: "top bottom",
                scrub: 1
            }
        });

        // 4. ЛУНА (Выплывает справа)
        gsap.fromTo("#planet-moon", 
            { x: 500, opacity: 0 },
            { 
                x: -100, 
                opacity: 1, 
                rotation: -20,
                scrollTrigger: {
                    trigger: "#sec-3",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: 2 // Медленнее (эффект тяжести)
                }
            }
        );

        // 5. МАРС (Выплывает слева)
        gsap.fromTo("#planet-mars", 
            { x: -600, opacity: 0 },
            { 
                x: 100, 
                opacity: 1, 
                rotation: 45,
                scrollTrigger: {
                    trigger: "#sec-4",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: 2
                }
            }
        );

        // 6. ЮПИТЕР (Огромный на фоне)
        gsap.fromTo("#planet-jupiter", 
            { y: 500, opacity: 0, scale: 0.8 },
            { 
                y: -200, 
                opacity: 1, 
                scale: 1.2,
                scrollTrigger: {
                    trigger: "#sec-5",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: 3 // Очень медленно и величественно
                }
            }
        );

        // 7. Появление текстов
        document.querySelectorAll('.text-content').forEach((el, index) => {
            if(index === 0) return; // Пропускаем первый, он уже виден
            gsap.to(el, {
                opacity: 1,
                y: 0,
                scrollTrigger: {
                    trigger: el.parentElement,
                    start: "top center",
                    end: "center center",
                    scrub: 1
                }
            });
        });

        // 8. Финальный разгон ракеты
        gsap.to(".rocket-wrapper", {
            scale: 0, // Уменьшается в точку
            y: -500,
            opacity: 0,
            scrollTrigger: {
                trigger: "#sec-6",
                start: "top center",
                end: "bottom bottom",
                scrub: 1
            }
        });

    </script>
</body>
</html>
